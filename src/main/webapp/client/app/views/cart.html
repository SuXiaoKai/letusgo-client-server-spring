
<section>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1>Cart</h1>
        </div>
        <div class="panel-body" id="cart_panel">
            <div class="row text-center">
                <div class="col-md-2 h3">name</div>
                <div class="col-md-4 h3">number</div>
                <div class="col-md-2 h3">price</div>
                <div class="col-md-2 h3">subtotal</div>
                <div class="col-md-2 h3">operate</div>
            </div>
            <div ng-repeat="item in cart.cartItems">
                <div class='row text-center item'>
                    <div class='col-md-2'>{{item.product.name}}
                    </div>
                    <div class='col-md-4'>
                        <div class='form-inline form-group'>
                            <input type='number' required class='form-control number' ng-change="updateItem($index)" name='number'
                                   ng-model='item.count' >
                        </div>
                    </div>
                    <div class='col-md-2'>${{item.product.price}}</div>
                    <div class='col-md-2'>$<span id='{{item.getProductName()}}'>{{getSubtotal(item)}}</span>
                    </div>
                    <div class='col-md-2'>
                        <a href='#/cart'>
                            <span class='glyphicon glyphicon-remove text-danger delete'ng-click="deleteItem($index)"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-right">
                <a class="btn btn-primary btn-lg" id="buy" href="#/result" ng-show="!isCartEmpty">Total : $ {{totalMoney}}, And Pay it Now >>></a>
                <a class="btn btn-primary btn-lg" id="list" href="#/list?pageNow=1" ng-show="isCartEmpty">NO Products, Go Shopping Now >>></a>
            </div>
        </div>
    </div>
</section>
