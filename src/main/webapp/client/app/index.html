<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>

    <!--<link rel="stylesheet" href="styles/main.css">-->
</head>
<body ng-app="letusgo">
<div class="container" ng-controller="IndexCtrl" >
    <header>
        <div class="panel panel-title">
            <div class="panel-body">
              <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <ul class="nav nav-pills">
                      <li role="presentation"><a class="navbar-brand" href="#">Let's go Shop</a></li>
                    </ul>


                  </div>
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav nav-pills navbar-left">
                      <li role="presentation" ng-class="{active : indexActive}"><a href="#">Home</a></li>
                      <li role="presentation" ng-class="{active : listActive}"><a href="#/list?pageNow=1">Products</a></li>
                      <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="menu">Manage <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                          <li role="presentation" ng-class="{active : categoryActive}"><a href="#/categoryManage">Category</a></li>
                          <li role="presentation" ng-class="{active : productActive}"><a href="#/productManage">Product</a></li>
                        </ul>
                      </li>
                    </ul>

                    <ul class="nav nav-pills navbar-right">
                      <li role="presentation" ng-class="{active : cartActive}">
                        <a href="#/cart"><span class="glyphicon glyphicon-shopping-cart" id="cart">Cart({{cart.count || 0}})</span></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

            </div>
        </div>
    </header>

    <div ng-view></div>

</div>

<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>

<script src="scripts/app.js"></script>
<script src="scripts/service/CategoryService.js"></script>
<script src="scripts/service/CartService.js"></script>
<script src="scripts/service/ProductService.js"></script>

<script src="scripts/controllers/categoryManage.js"></script>
<script src="scripts/controllers/productManage.js"></script>
<script src="scripts/controllers/index.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/list.js"></script>
<script src="scripts/controllers/result.js"></script>
<script src="scripts/controllers/cart.js"></script>
</body>
</html>
